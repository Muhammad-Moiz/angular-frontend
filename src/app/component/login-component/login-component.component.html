<div class="signin-content animated fadeIn">
  <mat-card>
    <mat-card-content>
      <img src="assets/logo.png" width="200px" onmousedown="return false;">
      <form [formGroup]="loginForm" >


        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width-input separate">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" style="width: 100%;">
          <div>Loading ...</div>
        </button>

      </form>

      <ng-template #loginText>
        Login
      </ng-template>

    </mat-card-content>
  </mat-card>
</div>
