<div class="signin-content animated fadeIn">
  <mat-card>
    <mat-card-content>
      <img src="assets/logo.png" width="200px" onmousedown="return false;">
      <form [formGroup]="loginForm">


        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width-input separate">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" style="width: 100%;">
          <div>Loading ...</div>
        </button>

      </form>

      <ng-template #loginText>
        Login
      </ng-template>

    </mat-card-content>
  </mat-card>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column -->
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>

    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary">Mark As Done</button>
    </td>
  </ng-container>



   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
